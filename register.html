<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">CellphoneS</div>
            <div class="menu">
                <button class="menu-btn">📂 Danh mục</button>
                <button class="menu-btn">📍 Xem giá tại Hồ Chí Minh</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="🔍 Bạn cần tìm gì?">
            </div>
            <div class="contact-info">
                <span>📞 Gọi mua hàng 1800.2097</span>
                <span>📍 Cửa hàng gần bạn</span>
                <span>🚚 Tra cứu đơn hàng</span>
                <span>🛍️ Giỏ hàng</span>
                <button class="member-btn">👤 Smember</button>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Đăng nhập </h2>
                <div class="social-login">
                    <button class="google-btn">Google</button>
                    <button class="zalo-btn">Zalo</button>
                </div>
                <hr>
                <form>
                    <input type="text" placeholder="Nhập số điện thoại" required>
                    <input type="password" placeholder="Nhập mật khẩu" required>
                    <div class="forgot-password"><a href="#">Quên mật khẩu?</a></div>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                </form>
                <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                <p><a href="#">Xem chính sách ưu đãi</a></p>
            </div>
        </div>
    </main>
</body>
</html>
