<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng - Nike Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background: #fff;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      .header img {
        width: 100px;
      }
      .cart {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .cart-items {
        width: 60%;
        background: #fff;
      }
      .cart-item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .cart-item img {
        width: 100px;
        height: auto;
        margin-right: 20px;
        border-radius: 8px;
      }
      .cart-item-info {
        flex: 1;
      }
      .cart-item-info h3 {
        font-size: 18px;
        margin: 0;
      }
      .cart-item-info p {
        margin: 5px 0;
        color: #666;
      }
      .cart-item-actions {
        display: flex;
        align-items: center;
      }
      .quantity-btn {
        background: none;
        border: 1px solid #000;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
      }
      .remove-btn {
        background: none;
        border: none;
        color: red;
        font-size: 18px;
        cursor: pointer;
        margin-left: 10px;
      }
      .summary {
        width: 35%;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .summary h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .summary p {
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }
      .total {
        font-size: 18px;
        font-weight: bold;
      }
      .checkout-btn {
        width: 100%;
        padding: 15px;
        border: none;
        background: black;
        color: white;
        font-size: 18px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .checkout-btn:hover {
        background: #333;
      }
      .footer {
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        background: #eee;
      }
      .suggested-products {
        margin-top: 30px;
      }
      .suggested-products h3 {
        margin-bottom: 15px;
      }
      .product-list {
        display: flex;
        gap: 20px;
        overflow-x: auto;
      }
      .product-item img {
        width: 150px;
        height: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://imgcdn.stablediffusionweb.com/2024/9/19/ea36129a-658f-4f96-9ef9-9065534afddf.jpg"
          alt="Nike Logo"
        />
      </div>
      <h2>Bag</h2>
      <div class="cart">
        <div class="cart-items">
          <div class="cart-item">
            <img
              src="https://imgcdn.stablediffusionweb.com/2024/9/19/ea36129a-658f-4f96-9ef9-9065534afddf.jpg"
              alt="Nike Shoes"
            />
            <div class="cart-item-info">
              <h3>Air Jordan 4 RM</h3>
              <p>Men's Shoes</p>
              <p>Black/Del Sol/Comet Red</p>
              <p>Size: 42.5</p>
              <p><strong>4,109,000₫</strong></p>
            </div>
            <div class="cart-item-actions">
              <button class="quantity-btn">-</button>
              <span style="padding: 0 10px">1</span>
              <button class="quantity-btn">+</button>
              <button class="remove-btn">❌</button>
            </div>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <p>Subtotal <span>4,109,000₫</span></p>
          <p>Estimated Delivery & Handling <span>250,000₫</span></p>
          <p class="total">Total <span>4,359,000₫</span></p>
          <button class="checkout-btn">Guest Checkout</button>
          <button class="checkout-btn">Member Checkout</button>
        </div>
      </div>
      <div class="suggested-products">
        <h3>You Might Also Like</h3>
        <div class="product-list">
          <div class="product-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR9izOVEg7W9KrpdhMIW3qIyCqJ5wZaud95g&s"
              alt="Nike Sneaker"
            />
          </div>
          <div class="product-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR9izOVEg7W9KrpdhMIW3qIyCqJ5wZaud95g&s"
              alt="Adidas Shoe"
            />
          </div>
          <div class="product-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR9izOVEg7W9KrpdhMIW3qIyCqJ5wZaud95g&s"
              alt="Puma Sneaker"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2025 Nike Clone - All Rights Reserved</p>
        <p>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> |
          <a href="#">Contact Us</a>
        </p>
      </div>
    </div>
  </body>
</html>
