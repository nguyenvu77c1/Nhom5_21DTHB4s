<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Điện Thoại</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav a:hover {
            background-color: #003f7f;
            border-radius: 5px;
        }
        .banner {
            background: url('https://source.unsplash.com/1600x500/?smartphone') no-repeat center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }
        .footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Shop Điện Thoại</div>
    <div class="nav">
        <a href="##">Trang Chủ </a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Liên Hệ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Quà nhận </a>
    </div>
    <div class="banner">Chào mừng đến với Shop Điện Thoại</div>
    <div class="products">
        <div class="product">
            <img src="https://source.unsplash.com/250x200/?iphone" alt="iPhone">
            <h3>iPhone 14 Pro Max</h3>
            <p>30.000.000 VNĐ</p>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x200/?samsung" alt="Samsung">
            <h3>Samsung Galaxy S23 Ultra</h3>
            <p>27.000.000 VNĐ</p>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x200/?xiaomi" alt="Xiaomi">
            <h3>Xiaomi 13 Pro</h3>
            <p>20.000.000 VNĐ</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 Shop Điện Thoại - All Rights Reserved</div>
</body>
</html>
