<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân - Van Cong Huy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .profile-info {
            font-size: 18px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="https://via.placeholder.com/150" alt="Avatar">
        <div class="profile-name">van cong huy</div>
        <div class="profile-info">Lớp: 21DTBH4</div>
    </div>
</body>
</html>
